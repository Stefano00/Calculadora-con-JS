<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Calculadora con JavaScript - {desafio} latam_</title>
		<link type="text/css" href="estilos.css" rel="stylesheet">
	</head>
	<body onload="">

	<table class="calculadora">
		<tr>
			<td colspan="4"><span id="resultado"></span></td>
		</tr>
		<tr>
			<td><button id="siete" onclick="input7();">7</button></td>
			<td><button id="ocho" onclick="input8();">8</button></td>
			<td><button id="nueve" onclick="input9();">9</button></td>
			<td><button id="division" onclick="inputDiv();">/</button></td>
		</tr>

		<tr>
			<td><button id="cuatro" onclick="input4();">4</button></td>
			<td><button id="cinco" onclick="input5();">5</button></td>
			<td><button id="seis" onclick="input6();">6</button></td>
			<td><button id="multiplicacion" onclick="inputMul();">*</button></td>
		</tr>

		<tr>
			<td><button id="uno" onclick="input1();">1</button></td>
			<td><button id="dos" onclick="input2();">2</button></td>
			<td><button id="tres" onclick="input3();">3</button></td>
			<td><button id="resta" onclick="inputRes();">-</button></td>
		</tr>

		<tr>
			<td><button id="igual" onclick="inputResul();">=</button></td>
			<td><button id="reset" onclick="inputC();">C</button></td>
			<td><button id="cero" onclick="input0();">0</button></td>
			<td><button id="suma" onclick="inputSum();">+</button></td>
		</tr>

	</table>

	<script type="text/JavaScript" src="calculadora.js"></script>
	</body>
</html>
